<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .list-view .card {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .list-view .card img {
            display: none;
        }
        .list-view .card-body {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .view-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .view-buttons button {
            margin-left: 10px;
        }
        .client-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .client-info p {
            margin: 0;
            padding-right: 20px;
            flex: 1;
        }
        .list-card-body {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .list-card-body p {
            margin: 0;
            padding: 5px;
            flex: 1;
            text-align: center;
        }
        .list-card-body .delete-btn {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Face Recognition Hotel Loyality System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/live_recognition">Live Recognition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Dashboard</h1>
        <div class="view-buttons">
            <button class="btn btn-primary" onclick="changeView('list')">List View</button>
        </div>
        <div class="row" id="client-container">
            {% for client in clients %}
            <div class="col-12 client-card" data-view="list">
                <div class="card list-view">
                    <div class="card-body">
                        <div class="client-info list-card-body">
                            <h5 class="card-title">{{ client.name }}</h5>
                            <p class="card-text">Phone: {{ client.phone }}</p>
                            <p class="card-text">Attendances: {{ client.attendance_count }}</p>
                            <p class="card-text">Loyalty Points: {{ client.loyalty_points }}</p>
                            <form action="{{ url_for('delete_client', client_id=client.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger delete-btn">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
