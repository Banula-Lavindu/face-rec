<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        #face-mask {
            position: absolute;
            border: 2px solid green;
            display: none;
            z-index: 2;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Live Recognition</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <video id="video" autoplay></video>
                    <div id="face-mask"></div>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Recognized User: <span id="recognized-name">Unknown</span></h3>
                <p>Attendances: <span id="attendance-count">0</span></p>
                <p>Loyalty Points: <span id="loyalty-points">0</span></p>
                <button class="btn btn-secondary mt-3" onclick="window.location.href='/'">Back to Dashboard</button>
            </div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const faceMask = document.getElementById('face-mask');
        const recognizedName = document.getElementById('recognized-name');
        const attendanceCount = document.getElementById('attendance-count');
        const loyaltyPoints = document.getElementById('loyalty-points');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                setInterval(detectAndRecognizeFace, 1000); // Detect and recognize face every second
            })
            .catch(err => {
                console.error('Error accessing webcam: ', err);
            });

        function detectAndRecognizeFace() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL('image/jpeg');

            fetch('/detect_and_recognize_face', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ img_data: imgData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.recognized_name !== 'Unknown') {
                    recognizedName.textContent = data.recognized_name;
                    attendanceCount.textContent = data.attendance_count;
                    loyaltyPoints.textContent = data.loyalty_points;

                    const face = data.face_rect;
                    faceMask.style.display = 'block';
                    faceMask.style.left = `${face.x}px`;
                    faceMask.style.top = `${face.y}px`;
                    faceMask.style.width = `${face.w}px`;
                    faceMask.style.height = `${face.h}px`;
                } else {
                    recognizedName.textContent = 'Unknown';
                    attendanceCount.textContent = '0';
                    loyaltyPoints.textContent = '0';
                    faceMask.style.display = 'none';
                }
            })
            .catch(err => {
                console.error('Error recognizing face: ', err);
            });
        }
    </script>
</body>
</html>
